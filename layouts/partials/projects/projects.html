<div class="container">
    <div class="single-feature-img">{{ partial "general/feature-image.html" . }}</div>
    {{ .Content }}
    <section>
      {{ with .RegularPagesRecursive }}
        <div class="project-list">
          {{ range . }}
            {{ partial "projects/project-entry.html" . }}
          {{ end }}
        </div>
      {{ else }}
        {{ partial "general/fallback-text.html" . }}
      {{ end }}
    </section>
  </div>
